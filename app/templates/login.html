{% extends 'base.html' %}

{% block content %}
<div id="login-background" class="d-flex justify-content-center align-items-center" style="height: 100vh; width: 100vw; display: flex; text-align: center;">
    <div class="d-flex flex-column justify-content-center align-items-center" style="background-color: #333; padding: 30px; border-radius: 10px;">
        <form>
            <h1 style="font-family: 'Poppins', sans-serif; font-weight: 600; letter-spacing: 1px; color: white; text-shadow: 1px solid black; background-color: transparent;" id="animate-on-scroll5">Log in</h1>

            <br>

            <div id="inputGroup" style="margin-bottom: 20px; width: 200px;">
                <input type="text" required="" autocomplete="off">
                <label for="name">Email</label>
            </div>

            <div id="inputGroup" style="margin-bottom: 20px; width: 200px;">
                <input type="password" required="" autocomplete="off">
                <label for="password">Password</label>
            </div>
            <div class="cntr" style="margin-left: 5px;">
                <input checked="false" type="checkbox" id="cbx" class="hidden-xs-up">
                <label for="cbx" class="cbx">
                    <span style="color: transparent; ">____</span><span style="margin-right: 3px;">Remember</span>Me
                </label>
            </div>

            <br>
            <br>

            <div class="sign-up-button" style="text-align: center;">
                <button id="sign-up-button" style="padding: 12px 40px; font-family: 'Poppins', sans-serif; font-size: 16px; border-radius: 8px; background-color: rgb(0, 188, 147); color: white; border: none; display: inline-flex; justify-content: center; align-items: center; gap: 10px; cursor: pointer; transition: 0.3s;">
                    <a href="{{ url_for('dashboard') }}" style="color: white; text-decoration: none;">Log in</a>
                    <div class="arrow-wrapper">
                        <div class="arrow"></div>
                    </div>
                </button>
            </div>

            <br>
            <br>

            <h5 style='color: #676767; font-size: 16px;'><a href="{{ url_for('register') }}" style='color: #676767;'>Dont have an account?</a></h5>
            <h5 style='color: #676767; font-size: 16px;'><a href="#" style='color: #676767;'>Forgot password</a></h5>
        </form>
    </div>
</div>
{% endblock %}
